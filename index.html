<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="weatherWrap">
      <div class="weather_card">
        <div class="input_wrap">
          <input type="text" id="cityInput" placeholder="Where Are You?" />
          <button type="button">
            <img src="./assets/button_search.png" alt="" width="38" />
          </button>
        </div>
        <div id="weatherInfo">
          <img
            class="weather_icon"
            src="./assets/clear.png"
            alt=""
            width="140"
          />
          <span class="temp">29</span>
          <span class="description">Cloudy</span>
          <div class="sub_info">
            <span class="humidity">29</span>
            <span class="wind">11 km/h</span>
          </div>
        </div>
        <div class="empty">No data yet.</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
